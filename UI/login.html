<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div id ="initialLogin">
            <button onclick ="loadLogin()">Login</button>
            <button onclick ="loadRegister()">Register</button>
        </div>
        <div id="forms">
            <form onsubmit="validateUser()" id="loginPage" class="login">

                <p>
                    Enter your username :
                    <input type="text" id="userName">
                </p>
    
                <p>
                  Password:
                  <input type="text" id="password">  
                </p>

                <input type="submit">
    
            </form>

            <form onsubmit="addUser()" id="register" class="register">
                <p>Enter your name :
                    <input type="text" id="usernameR">
                </p>

                <p>
                    Password :
                    <input type="text" id="passwordR">
                </p>

                <p>
                    Retype Password :
                    <input type="text" id="reTypeR">
                </p>

                <input type="submit">
            </form>
        </div>

        <p class="errors" id="errors">
        </p>

        <div id="selection" class = "selection">
            <p>
            <a href="/agentForm" onclick="loadAgentForm()"> AgentForm
            </a>
        </p>
            <a href="#/employerForm" onclick="loadEmpForm()">Employer Form</a>

        </div>

        <button onclick="window.history.back()">
            BACK</button>

        <script src="login.js"></script>
    </body>
</html>
